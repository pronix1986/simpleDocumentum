#***************************************************
# DQL
#***************************************************
# 0 - Attribute List
# 1 - folder ID
# 2 - The all keyword
# 3 - Version Label/Status Filter
# 4 - formats
# 5 - language code list (no fallback)
# 6 - object language code
# 7 - fallback language code list (with fallback, must use with #5)

wcmchannel.folderanddocument=SELECT 1, UPPER(object_name) <SUBST[,%0%]> ,'1' AS isfolder FROM wcm_channel_fld WHERE FOLDER(ID('<SUBST[%1%]>')) AND a_is_hidden=false AND a_archive=false UNION SELECT 2,UPPER(object_name)<SUBST[,%0%]>,'0' AS   isfolder FROM dm_document <SUBST[%2%]>d WHERE FOLDER(ID('<SUBST[%1%]>')) AND a_is_hidden=false AND a_archive=false<SUBST[ AND ANY r_version_label IN (%3%)]><SUBST[ AND a_content_type in (%4%)]><SUBST[ AND language_code IN (%5%)]><SUBST[ AND (d.language_code='%6%']><SUBST[ OR (d.language_code IN (%7%) AND d.r_object_id NOT IN (SELECT r.parent_id FROM dm_relation r WHERE r.parent_id = d.r_object_id AND r.relation_name = 'DM_TRANSLATION_OF' AND r.child_id in]><SUBST[ (SELECT d2.i_chronicle_id FROM dm_document d2 WHERE d2.language_code IN (%7%)))))]> ORDER BY 1,2
wcmchannel.root=select UPPER(object_name), object_name,r_object_id,r_link_cnt, r_folder_path from dm_folder where any r_folder_path in (<SUBST[%0%]>) ORDER BY 1, r_object_id
