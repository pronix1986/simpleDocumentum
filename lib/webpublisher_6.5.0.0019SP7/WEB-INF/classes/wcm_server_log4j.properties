#
# !!! Please append the following items to "log4j.properties"
# !!! that was installed on the eCS machine
#
# !!!
# !!! Please replace the following item:
# !!!      log4j.appender.WcmAppender.File=wcm_log.txt
#
# !!! with the appropiate path: 
# !!!      log4j.appender.WcmAppender.File=[eCS root directory]\\dba\\log\\wcm\\wcm_log.txt
#
# ======================================================================================
#

# DFC trace declaration
log4j.additivity.tracing=false
log4j.category.tracing=DEBUG, FILE_TRACE

# WCM log4j configuration
log4j.category.com.documentum.wcm=DEBUG, WcmAppender

# Set the level to DEBUG if you want to log all messages
log4j.appender.WcmAppender=org.apache.log4j.DailyRollingFileAppender

# set the output log file name like the following:
#log4j.appender.WcmAppender.File=C:\\DOCUMENTUM\\dba\\log\\wcm\\wcm_log.txt

log4j.appender.WcmAppender.File=wcm_log.txt
log4j.appender.WcmAppender.Append=true
log4j.appender.WcmAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.WcmAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %10r %5p [%10t] %-20c - %5x %m%n
log4j.appender.WcmAppender.DatePattern='.'yyyy-ww-dd

#-------------------DFC FILE_TRACE --------------------------
log4j.appender.FILE_TRACE=org.apache.log4j.RollingFileAppender

# set dfc trace file name like the following:
#log4j.appender.FILE_TRACE.File=C:\\dfctrace.log

log4j.appender.FILE_TRACE.MaxFileSize=10MB
log4j.appender.FILE_TRACE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_TRACE.layout.ConversionPattern=%d{ABSOLUTE} [%t] %m%n
