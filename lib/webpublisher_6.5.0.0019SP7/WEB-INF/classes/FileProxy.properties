# Indicates whether to enable the built-in firewall support in Media Workspace
#
# If set to true, all the client requests to Thumbnail Server will be
# proxied
#
firewall.support=true

# Indicates whether to enable client IP check in the built-in proxy
# when serving thumbnails, so this only makes sense when the "firewall.support" property is set to true
#
# If this is set to true, the client IP check is performed when the built-in proxy receives client requests
#
client.ip.check=false

# Specify the preference repository to be used.
# If repository is blank, the global repository, specified in dfc.properties will be used to store preferences.
# Otherwise, the repository specified will be used to store preferences.

preference.repository=
